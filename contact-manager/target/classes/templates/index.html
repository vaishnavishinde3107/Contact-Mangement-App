<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f2f2f2;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px #0001;
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0002;
            padding: 32px 24px 24px 24px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 18px;
        }
        a.button {
            text-decoration: none;
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            box-shadow: 0 2px 6px #2196f344;
            transition: background 0.2s, box-shadow 0.2s;
            border: none;
        }
        a.button:hover {
            background: #388e3c;
            box-shadow: 0 4px 12px #2196f366;
        }
        .feedback {
            margin-bottom: 18px;
            padding: 12px 18px;
            border-radius: 6px;
            background: #e7f9ed;
            color: #256029;
            font-size: 1rem;
            display: none; 
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
        }
        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }
        th {
            background: #f7f7f7;
            font-weight: 700;
        }
        tr:nth-child(even) {
            background: #fafbfc;
        }
        tr:hover {
            background: #e3f2fd;
            transition: background 0.2s;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, color 0.2s;
            box-shadow: 0 2px 6px #2196f344;
            font-size: 1rem;
            display: inline-block;
        }
        .action-btn.edit {
            background: #4CAF50;
            color: white;
        }
        .action-btn.edit:hover {
            background: #388e3c;
            color: #fff;
        }
        .action-btn.delete {
            background: #f44336;
            color: white;
        }
        .action-btn.delete:hover {
            background: #d32f2f;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container {
                padding: 10px 2px;
            }
            th, td {
                padding: 8px 4px;
                font-size: 0.95rem;
            }
            .top-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
        @media (max-width: 500px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            tr {
                margin-bottom: 18px;
                border-radius: 8px;
                box-shadow: 0 2px 8px #0001;
                background: #fff;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #f0f0f0;
            }
            td:before {
                position: absolute;
                left: 12px;
                top: 12px;
                width: 45%;
                white-space: nowrap;
                font-weight: bold;
                color: #888;
                text-align: left;
            }
            td:nth-child(1):before { content: "First"; }
            td:nth-child(2):before { content: "Last"; }
            td:nth-child(3):before { content: "Email"; }
            td:nth-child(4):before { content: "Phone"; }
            td:nth-child(5):before { content: "Actions"; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Contact Manager</h1>
</div>

<div class="container">
    <div class="top-bar">
        <a href="/add" class="button">+ Add New Contact</a>
    </div>

    <div class="feedback" th:if="${message}" th:text="${message}" style="display: block;"></div>

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(contacts)}">
            <td colspan="5" style="text-align:center; color:#888; font-size:1.1em; padding:32px 0;">No contact registered</td>
        </tr>
        <tr th:each="contact : ${contacts}" th:unless="${#lists.isEmpty(contacts)}">
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.phone}"></td>
            <td class="actions">
                <a th:href="@{'/edit/' + ${contact.id}}" class="action-btn edit" title="Edit">Edit</a>
                <a th:href="@{'/delete/' + ${contact.id}}" class="action-btn delete" title="Delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
